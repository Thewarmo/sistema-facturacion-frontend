<mat-card>
  <mat-card-header>
    <mat-card-title>Gesti√≥n de Productos y Servicios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="abrirDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Producto o Servicio
      </button>
    </div>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipoItem">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let p">
          <span [class]="p.tipoItem === 'SERVICIO' ? 'badge-servicio' : 'badge-producto'">
            {{ p.tipoItem }}
          </span>
        </td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="precioUnitario">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let p">{{ p.precioUnitario | currency:'COP':'symbol':'1.0-0' }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" (click)="abrirDialog(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(p.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </mat-card-content>
</mat-card>
