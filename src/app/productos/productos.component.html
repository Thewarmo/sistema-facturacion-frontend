<mat-card>
  <mat-card-header>
    <mat-card-title>Gestión de Productos y Servicios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="header-actions">
      <!-- Campo de búsqueda -->
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar productos...</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nombre, tipo o precio" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="abrirDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Producto o Servicio
      </button>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipoItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let p">
            <mat-chip-set>
              <mat-chip [class]="p.tipoItem === 'SERVICIO' ? 'chip-servicio' : 'chip-producto'">
                {{ p.tipoItem }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let p">{{ p.precioUnitario | currency:'COP':'symbol':'1.0-0' }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="abrirDialog(p)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(p.id!)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        
        <!-- Fila cuando no hay resultados -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="columnas.length">
            No se encontraron productos que coincidan con "{{input.value}}"
          </td>
        </tr>
      </table>
      
      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                     [pageSize]="10"
                     showFirstLastButtons
                     aria-label="Seleccionar página de productos">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
