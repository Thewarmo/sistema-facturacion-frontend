<h2 mat-dialog-title>{{ form.value.id ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

<mat-dialog-content [formGroup]="form" class="dialog-content">
  <div class="field-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="field-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" required>
      <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
        La descripción es requerida
      </mat-error>
    </mat-form-field>
  </div>

  <div class="field-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio Unitario</mat-label>
      <input matInput type="number" formControlName="precioUnitario" required>
      <mat-error *ngIf="form.get('precioUnitario')?.hasError('required')">
        El precio unitario es requerido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="field-container" *ngIf="form.get('tipoItem')?.value === 'PRODUCTO'">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>
  </div>

  <div class="field-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo de Item</mat-label>
      <mat-select formControlName="tipoItem">
        <mat-option *ngFor="let tipo of tipoItem" [value]="tipo">{{ tipo }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tipoItem')?.hasError('required')">
        El tipo de item es requerido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="field-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoriaId" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">Guardar</button>
</mat-dialog-actions>
