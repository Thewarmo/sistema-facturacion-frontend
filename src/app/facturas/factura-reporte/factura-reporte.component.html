<mat-card>
  <mat-card-title>Reporte de Ventas</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de Reporte</mat-label>
      <select matNativeControl [(ngModel)]="tipoReporte">
        <option value="diario">Diario</option>
        <option value="mensual">Mensual</option>
        <option value="anual">Anual</option>
      </select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="generarReporte()">Generar</button>
  </mat-card-content>
</mat-card>

<mat-card class="mt-3" *ngIf="facturas.length > 0">
  <mat-card-title>Resultados</mat-card-title>
  
  <!-- Chart Section -->
  <div style="display: block; max-width: 600px; margin: auto; padding: 20px;">
    <canvas 
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>

  <mat-card-content>
    <!-- Table Section -->
    <table mat-table [dataSource]="facturas" class="mat-elevation-z8">
      <ng-container matColumnDef="numeroFactura">
        <th mat-header-cell *matHeaderCellDef>Factura</th>
        <td mat-cell *matCellDef="let factura">{{ factura.numeroFactura }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaEmision">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let factura">{{ factura.fechaEmision | date:'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let factura">{{ factura.estado }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let factura">{{ factura.total | currency:'COP' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="total-reporte" style="text-align: right; margin-top: 10px;">
        <strong>Total general: </strong>{{ getTotalGeneral() | currency:'COP' }}
    </div>
  </mat-card-content>
</mat-card>
