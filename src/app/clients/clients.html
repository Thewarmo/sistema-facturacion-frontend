<mat-card>
  <mat-card-header>
    <mat-card-title>Gestión de Clientes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openCreateClientDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Cliente
      </button>
    </div>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let client"> {{client.id}} </td>
      </ng-container>
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
      </ng-container>
      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let client"> {{client.apellido}} </td>
      </ng-container>
      <!-- Columna RUC/Cédula -->
      <ng-container matColumnDef="rucCedula">
        <th mat-header-cell *matHeaderCellDef> RUC / Cédula </th>
        <td mat-cell *matCellDef="let client"> {{client.rucCedula}} </td>
      </ng-container>
      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let client"> {{client.email}} </td>
      </ng-container>
      <!-- Columna Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let client"> {{client.telefono}} </td>
      </ng-container>
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" (click)="openEditClientDialog(client)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
