<mat-card>
  <mat-card-header>
    <mat-card-title>Gestión de Clientes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="header-actions">
      <!-- Campo de búsqueda -->
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar clientes...</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nombre, email, teléfono, RUC..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="openCreateClientDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Cliente
      </button>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let client"> {{client.id}} </td>
        </ng-container>
        
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
        </ng-container>
        
        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let client"> {{client.apellido}} </td>
        </ng-container>
        
        <!-- Columna RUC/Cédula -->
        <ng-container matColumnDef="rucCedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC / Cédula </th>
          <td mat-cell *matCellDef="let client"> {{client.rucCedula}} </td>
        </ng-container>
        
        <!-- Columna Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>
        
        <!-- Columna Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let client"> {{client.telefono}} </td>
        </ng-container>
        
        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="openEditClientDialog(client)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteClient(client.id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <!-- Fila cuando no hay resultados -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No se encontraron clientes que coincidan con "{{input.value}}"
          </td>
        </tr>
      </table>
      
      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                     [pageSize]="10"
                     showFirstLastButtons
                     aria-label="Seleccionar página de clientes">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
