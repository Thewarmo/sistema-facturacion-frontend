<div class="dashboard-content">
  <h1>Dashboard Principal</h1>
  
  <div class="dashboard-cards">
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title><a routerLink="/dashboard/facturas" class="card-link">Facturas</a></mat-card-title>
            <mat-icon>receipt</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <h2>{{ totalFacturas }}</h2>
            <p>Total de facturas</p>
        </mat-card-content>
    </mat-card>
    <mat-card class="dashboard-card">
        <mat-card-header>
        <mat-card-title><a routerLink="/dashboard/clients" class="card-link">Clientes</a></mat-card-title>
        <mat-icon>people</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <h2>{{totalClientes}}</h2>
            <p>Total de clientes</p>
        </mat-card-content>
    </mat-card>
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title><a routerLink="/dashboard/productos" class="card-link">Productos</a></mat-card-title>
            <mat-icon>inventory</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <h2>{{totalProductos}}</h2>
            <p>Total de productos</p>
        </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="info-card">
    <mat-card-header>
      <mat-card-title>Informaci√≥n del Sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Version 1.0.0</p>
      <p>Desarrollado por Andres</p>
      <p>Email: {{email}}</p>
    </mat-card-content>
  </mat-card>
</div>
